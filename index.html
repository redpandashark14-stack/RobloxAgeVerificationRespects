<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Verify / Pay Respects</title>

  <!-- Lexend Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Lexend', sans-serif;
      color: white;
    }

    body {
      margin: 0;
      background: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    #main {
      z-index: 1;
    }

    button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background: white;
      color: black;
    }

    h3 {
      position: fixed;
      bottom: 10px;
      font-weight: 300;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #001a66; /* VERY BLUE */
      padding: 30px;
      max-width: 420px;
      border: 2px solid white;
      position: relative;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* Salute Screen */
    .salute {
      position: fixed;
      inset: 0;
      background: green;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 15rem;
      z-index: 20;
    }

    /* Cry Screen */
    .cry {
      position: fixed;
      inset: 0;
      background: #001a66;
      display: none;
      flex-wrap: wrap;
      font-size: 2.5rem;
      overflow: hidden;
      z-index: 15;
    }

    .go-back {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 30;
      display: none;
    }
  </style>
</head>
<body>

  <button class="go-back" id="goBack" onclick="resetPage()">Go Back</button>

  <div id="main">
    <button onclick="payRespects()">Pay Respects (F)</button>
    <button onclick="ageVerify()">Age Verify</button>
  </div>

  <h3>Made By Infinity Frahab</h3>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close" onclick="closeModal()">âœ–</div>
      <p>
        Your estimated age is -284738795930873,<br>
        you may chat with people in your age group.
      </p>
    </div>
  </div>

  <!-- Salute -->
  <div class="salute" id="salute">ðŸ«¡</div>

  <!-- Cry Screen -->
  <div class="cry" id="cry"></div>

  <script>
    const cryContainer = document.getElementById("cry");

    function fillCryingEmojis() {
      cryContainer.innerHTML = "";
      for (let i = 0; i < 1000; i++) {
        cryContainer.innerHTML += "ðŸ˜­";
      }
    }

    function payRespects() {
      document.body.style.background = "green";
      document.getElementById("salute").style.display = "flex";
      document.getElementById("main").style.display = "none";
      document.getElementById("goBack").style.display = "block";
    }

    function ageVerify() {
      document.body.style.background = "#001a66"; // extra blue
      document.getElementById("modal").style.display = "flex";
      document.getElementById("main").style.display = "none";
      document.getElementById("goBack").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      fillCryingEmojis();
      cryContainer.style.display = "flex";
    }

    function resetPage() {
      document.body.style.background = "black";
      document.getElementById("salute").style.display = "none";
      document.getElementById("modal").style.display = "none";
      cryContainer.style.display = "none";
      document.getElementById("main").style.display = "block";
      document.getElementById("goBack").style.display = "none";
    }

    // Press F to pay respects
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "f") {
        payRespects();
      }
    });
  </script>

</body>
</html>
